<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>task-16</title>
</head>

<body>

    <div class="md:container m-auto grid place-content-center min-h-[100vh]">

        <div class="m-auto py-2 px-4 min-h-[250px] rounded-lg border-[3px] border-dashed border-blue-600 flex flex-col flex-wrap items-center justify-center">

           <div class="text-box px-0 sm:px-16">

            <span class="block text-center text-[3rem] text-blue-600">
                <i class="fa-regular fa-image"></i>
            </span>

            <h1 class="text-blue-600 text-center font-bold text-3xl flex flex-col flex-wrap items-center justify-center">
                Drop your image here
                <p class="text-center text-xl  font-medium">
                    Or upload it manually
                </p>
            </h1>

           </div>

           <input type="file" class="hidden" name="file-upload" id="file-upload">

            <label title="click and upload file " for="file-upload" class="upload-button mt-3.5 block w-full py-3 rounded-lg bg-blue-600 text-white font-semibold text-center cursor-pointer">
                Upload
            </label>

        </div>

    </div>

</body>

</html>
