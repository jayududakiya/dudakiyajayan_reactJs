<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>task-7</title>
</head>

<body>


  <div class="lg:container mx-auto py-2.5">      


    <div class="card-wrapper mx-auto max-w-[400px] p-2.5 sm:p-0">

      <div class="card-img h-[50%] w-[100%] relative">
        
        <img src="aseet/card-4.jpg" class="rounded-t-md block w-full">

        <a href="#" class="block text-xl px-2.5 py-1.5 bg-gray-300 rounded-md absolute top-0 right-0 m-3">
          <i class="fa-solid fa-heart"></i>
        </a>

      </div>

      <div class="card-body px-4 py-3">

        <div class="card-head flex flex-wrap items-center justify-between mb-3">
          
          <h1 class="text-3xl font-semibold capitalize text-slate-600">
            Dualshock 4
            <p class="text-sm text-gray-600 font-normal">midnight blue</p>
          </h1>

          <h1 class="text-2xl font-semibold text-slate-600">
            $80
          </h1>

        </div>
        
        <div class="rating-box flex flex-wrap items-center justify-start mb-3">

          <p class="text-xl text-gray-600 font-normal me-3">4.8</p>

          <ul class=" flex flex-wrap items-center justify-center p-0 text-xl">
            <li><i class="fa-solid fa-star text-yellow-400 ms-1"></i></li>
            <li><i class="fa-solid fa-star text-yellow-400 ms-1"></i></li>
            <li><i class="fa-solid fa-star text-yellow-400 ms-1"></i></li>
            <li><i class="fa-solid fa-star text-yellow-400 mx-1"></i></li>
            <li><i class="fa-solid fa-star text-gray-300"></i></li>
          </ul>

        </div>

        <div class="card-foot">

          <p class="capitalize text-gray-400 text-sm mb-3">
            unleash your color with the arrival of four new style. Each wireless controller comes loaded with the same 
            <span class="uppercase">
              Dualshock &#xae; 4
            </span>
            features incluing touch pad , motion sensors and built-in rechargeable battery .
          </p>

          <button type="button" class="block py-2.5 rounded-md bg-slate-300 text-blue-600  capitalize font-semibold text-center w-full">
            add to cart 
          </button>

        </div>


      </div>

    </div>

  </div>

</body>

</html>
