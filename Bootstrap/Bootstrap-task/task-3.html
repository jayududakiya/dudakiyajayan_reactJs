<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawosem CDN link -->

    <!-- bootstrap CDN link  -->

        <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style file  -->
    <style>
        body
        {
            background-color: #dcdcdc ;

        }
        form
        {
            max-width: 25rem;
        }
    </style>

    <title>task-3</title>
</head>
<body>

    <div class="container-fluid vh-100 d-flex align-items-center  justify-content-center">

        <div class="from-wrapper w-100 m-auto">

            <h3 class="text-center text-capitalize fw-bold mb-4">registration form</h3>

            <form action="" class="bg-white px-4 py-4 rounded-3 shadow m-auto">

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label fw-bold fs-5">Name</label>
                    <input type="text" class="form-control fs-5 border-2" id="exampleFormControlInput1" placeholder="John Doe">
                </div>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label fw-bold fs-5">Email</label>
                    <input type="email" class="form-control fs-5 border-2" id="exampleFormControlInput1" placeholder="John@example.com">
                </div>

                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label fw-bold fs-5">Password</label>
                    <input type="password" class="form-control fs-5 border-2" id="exampleInputPassword1" placeholder="**********">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold fs-5">Confirm Password</label>
                    <input type="password" class="form-control fs-5 border-2" id="exampleInputPassword1" placeholder="**********">
                </div>

                <button class="btn btn-lg btn-primary w-100 fw-bold " type="button">Register</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
