<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap CDN link  -->

  <!-- icon cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- style file  -->

  <style>

        body
        {
            background-color: #dcdcdc ;

        }
        form
        {
            max-width: 25rem;
        }

        form div >  label
        {
            opacity: 0.8;
        }

        .is-valid::placeholder
        {
            color: green;
            text-transform: capitalize;
        }

        .is-invalid::placeholder
        {
            color: red ;
            text-transform: capitalize;
        }

  </style>

  <title>task-7</title>
</head>

<body>

    <div class="container-fluid vh-100 d-flex align-items-center  justify-content-center">

        <div class="from-wrapper w-100 m-auto">

            <form action="" class="bg-white px-4 py-4 rounded-4 shadow m-auto">

                <h5 class="text-capitalize opacity-75 mb-4">horizon UI inputs</h5>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold fs-6">Default</label>
                    <input type="text" class="form-control fs-6 border-1 rounded-4 py-3" id="exampleFormControlInput1" placeholder="@horizon.Ui">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold fs-6">Success</label>
                    <input type="text" class="form-control fs-6 border-1 rounded-4 py-3 is-valid" id="exampleFormControlInput1" placeholder="success input ">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold fs-6">Error</label>
                    <input type="text" class="form-control fs-6 border-1 rounded-4 py-3 is-invalid" id="exampleInputPassword1" placeholder="Error input">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold fs-6">Disabled</label>
                    <input type="text" class="form-control fs-6 border-1 rounded-4 py-3" disabled  id="exampleInputPassword1" placeholder="@horizon.Ui">
                </div>
            </form>
        </div>
    </div>


  <!-- js file CDN link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
