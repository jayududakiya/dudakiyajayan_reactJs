<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap CDN link  -->

  <!-- icon cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- style link  -->
    <style>

        .container-fluid
        {
            background-color: lightgray;
            display: grid;
            place-items: center;
        }

        .card-wrapper
        {
            background-color:white ;
            width: calc(100% - 20%);
            margin: auto ;
        }

        .form-label
        {
            font-size: 1.2rem ;
            font-weight: 500;
            color: rgb(65, 65, 65);
            text-transform: uppercase;
        }

        input[type="text"],
        select[class="form-select"],
        input[ type="password"]
        {
            height: 55px;
            background-color: rgba(211, 211, 211, 0.3);
        }
    </style>

  <title>task-18</title>

</head>

<body>

    <div class="container-fluid min-vh-100 ">

        <div class="card-wrapper p-5 rounded-3">

            <div class="main-crad">

                <form class="row g-4 needs-validation was-validated">
                    <div class=" col-md-6">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationCustom01" placeholder="Example Jane"  required>
                      <div class="invalid-feedback fst-italic ">
                        Please fill out this field.
                      </div>
                    </div>
                    <div class=" col-md-6">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationCustom02" placeholder="Example Doe" required>
                      <div class="invalid-feedback fst-italic ">
                        Please fill out this field.
                      </div>
                    </div>

                    <div class="col-md-12">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="**************" required>
                        <div id="passwordHelpBlock" class="form-text text-capitalize">
                            make its as long and as crazy as you'd like 
                        </div>
                    </div>
                   
                    <div class="col-md-4">
                      <label for="validationCustom03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationCustom03" value="Albuquerque"  required>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom04" class="form-label">State</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="new-mexico">New Mexico</option>
                        <option value="iceland" >iceland</option>
                        <option value="poland" >poland</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationCustom05" value="90210" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                  </form>

            </div>

        </div>

    </div>

  <!-- js file CDN link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
