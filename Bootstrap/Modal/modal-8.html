<html lang="en">
<head>

    <div class="container-sm m-auto ">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body m-auto">
                        <p class="p-0 d-flex flex-column  flex-md-row  justify-content-center align-items-center px-3">
                            <i class="fa-solid fa-gift text-danger d-block me-3 w-100 text-center mb-2"></i>
                            <span class="d-flex flex-column align-items-center align-items-md-start  text-center mb-0 text-md-start text-secondary fw-lihgt text-capitalize ">

                                <strong class="w-100 ms-auto d-block text-capitalize text-secondary mt-3">
                                    copy the following code and use it at the checkout. it's valid for <a href="#" class="link-danger ">one day.</a>
                                </strong>
                                <button type="button" class="btn btn-danger btn-sm px-3 mt-3 fs-5 rounded-1 shadow  fw-bold">
                                    v52gs1
                                </button>
                            </span>
                        </p>
                    </div>
                    <div class="modal-footer align-items-center  justify-content-center ">
                        <button type="button" class="btn btn-danger  rounded-0 text-light text-uppercase  btn-lg px-4">get it now <i class="fa-regular fa-gem ms-1"></i></button>
                        <button type="button" class="btn btn-outline-danger rounded-0 btn-lg px-4 shadow text-uppercase " data-bs-dismiss="modal">no, thanks</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
