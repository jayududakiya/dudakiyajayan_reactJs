<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon CDN link  -->

    <script src="https://kit.fontawesome.com/f84c90e4f4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <!--custom css file -->

    <link rel="stylesheet" href="modal-2.css">


    <title>modal-2</title>
</head>
<body>
    <div class="container-sm m-auto">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-secondary text-center text-capitalize d-block m-auto mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Spread The Word! modal-2
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-body">

                        <div class="ratio ratio-16x9">
                            <!-- <iframe height="250px" src="https://www.youtube.com/embed/tslz_UassYI?si=Fg07yBfgKawRUYrU"class="w-100 " title="YouTube video player autoplay;" allowfullscreen></iframe>   -->
                            <video src="svg-icon/video-1.mp4" muted autoplay loop class=""></video>
                        </div>

                    </div>

                    <div class="modal-footer p-0 justify-content-center">

                        <p class="d-block mt-3 fs-5 w-100 text-center text-capitalize fw-lighter ">
                            spread the word!
                        </p>

                        <ul class="row list-unstyled row-cols-4 mb-4 mt-2 p-0 justify-content-center">

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-5 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-5 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-5 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-5 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </li>

                        </ul>

                        <p class="w-100 mb-3">
                            <button type="button" class="btn btn-outline-primary shadow px-4  rounded-pill d-block m-auto text-capitalize " data-bs-dismiss="modal">Close</button>
                        </p>


                    </div>

                </div>
            </div>
        </div>

    </div>





    <!-- bootstrap js CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
