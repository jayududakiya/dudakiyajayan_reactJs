<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon CDN link  -->

    <script src="https://kit.fontawesome.com/f84c90e4f4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <!--custom css file -->

    <link rel="stylesheet" href="modal-1.css">


    <title>modal-1</title>
</head>
<body>

    <div class="container-sm m-auto ">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary d-block m-auto mt-5 rounded-1 text-capitalize fw-medium " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Spread The Word modal-1
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog mt-5">

                <div class="modal-content rounded-1 position-relative ">

                    <div class="modal-header text-bg-primary rounded-0 w-75 d-flex align-items-center justify-content-between ">

                        <button type="button" class="btn-close  opacity-100 ms-auto" data-bs-dismiss="modal" aria-label="Close">
                        </button>

                    </div>

                    <div class="modal-body mt-5 p-0 m-auto">

                       <div class="container-sm w-75 m-auto">

                        <ul class="row list-unstyled row-cols-4 mb-4 mt-2 p-0 justify-content-center">

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </li>

                            <!-- seconad line  -->

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-pinterest"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-youtube"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-solid fa-basketball"></i>
                                </a>
                            </li>
                            
                            <!-- threed line  -->

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
                                    <i class="fa-brands fa-webflow"></i>
                                </a>
                            </li>

                            <li class="col rounded-circle p-0">
                                <a href="#" class="fs-4 text-light text-center d-block m-auto lh-lg">
