<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon CDN link  -->

    <script src="https://kit.fontawesome.com/f84c90e4f4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <!--custom css file -->

    <style>
        .fa-file-lines
        {
            font-size: 5rem;
        }
    </style>


    <title>modal-5</title>
</head>
<body>
    
    <div class="container-sm m-auto">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info d-block text-center text-light m-auto mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Feedback Request modal-5
                </button>
            
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content rounded-0 ">

                            <div class="modal-header bg-info rounded-0 ">
                                <h5 class="modal-title fw-light  text-light" id="staticBackdropLabel">Feedback Request</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="modal-text">

                                    <i class="fa-regular fa-file-lines w-100 text-center text-info mb-3"></i>

                                    <p class="text-center">
                                        <strong class="text-capitalize text-secondary"> your opinion matters </strong>
                                    </p>
                                    <p class="text-center text-capitalize lh-lg">
                                        have some ideas about how to improve our product? <strong class="text-secondary ">
                                            Give us your Feedback.
                                        </strong>
                                    </p>

                                    <hr>

                                    <p class="text-center">
                                        <strong class="text-capitalize text-secondary"> your rating </strong>
                                    </p>

                                    <ul class="list-group list-group-flush w-75 m-auto mb-3">
                                        <li class="list-group-item border-0 ">
                                          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                                          <label class="form-check-label opacity-75 " for="firstRadio">Very good</label>
                                        </li>
                                        <li class="list-group-item border-0 ">
                                          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                                          <label class="form-check-label opacity-75 " for="secondRadio">Good</label>
                                        </li>
                                        <li class="list-group-item border-0 ">
                                          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                                          <label class="form-check-label opacity-75 " for="thirdRadio">Mediocre</label>
                                        </li>
                                        <li class="list-group-item border-0 ">
                                          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="forthRadio">
                                          <label class="form-check-label opacity-75 " for="forthRadio">Bad</label>
                                        </li>
                                        <li class="list-group-item border-0 ">
                                          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="fifthRadio">
                                          <label class="form-check-label opacity-75 " for="fifthRadio">Very bad</label>
                                        </li>

                                    </ul>


                                    <p class="text-center">
                                        <strong class="text-capitalize text-secondary"> what could we improve?</strong>
                                    </p>

                                    <div class="form-floating">
                                        <textarea class="form-control border-top-0 border-start-0 border-end-0  border-bottom-1 rounded-0 shadow-none  " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                        <label for="floatingTextarea" class="fs-6">Your message</label>
                                    </div>


                                </div>
                            </div>

                            

                            <div class="modal-footer justify-content-center ">
                                <button type="button" class="btn btn-info rounded-0 text-uppercase text-light btn-sm py-2 px-4 m-sm-0 me-md-2">send<i class="fa-solid fa-paper-plane ms-2"></i></button>
                                <button type="button" class="btn border-2  btn-outline-info rounded-0 text-uppercase btn-sm py-2 px-4" data-bs-dismiss="modal">Cancel</button>
                            </div>

                        </div>
                    </div>
                </div>

    </div>
    





    <!-- bootstrap js CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
