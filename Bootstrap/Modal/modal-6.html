<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon CDN link  -->

    <script src="https://kit.fontawesome.com/f84c90e4f4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <!--custom css file -->

    <style>
        .fa-xmark
        {
            font-size: 5rem;
        }
    </style>


    <title>modal-6</title>
</head>
<body>
    
    <div class="container-sm m-auto">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger d-block text-center m-auto mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Are you sure? modal-6
                </button>
            
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content rounded-0 ">

                            <div class="modal-header bg-danger  rounded-0 ">
                                <h5 class="modal-title fw-light  text-light text-center w-100" id="staticBackdropLabel">Are you sure?</h5>
                            </div>

                            <div class="modal-body">
                                <i class="fa-solid fa-xmark text-center text-danger w-100"></i>
                            </div>                            

                            <div class="modal-footer justify-content-center ">
                                <button type="button" class="btn btn-outline-danger border-2 rounded-0 text-uppercase btn-sm py-2 px-4 m-sm-0 me-md-2">yes</button>
                                <button type="button" class="btn  text-bg-danger  rounded-0 text-uppercase btn-sm py-2 px-4" data-bs-dismiss="modal">no</button>
                            </div>

                        </div>
                    </div>
                </div>

    </div>
    





    <!-- bootstrap js CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
