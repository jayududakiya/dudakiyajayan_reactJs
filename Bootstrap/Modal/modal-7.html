<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon CDN link  -->

    <script src="https://kit.fontawesome.com/f84c90e4f4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <!--custom css file -->

    <style>
        .fa-cart-shopping
        {
            font-size: 5rem;
        }
    </style>
    


    <title>modal-7</title>
</head>
<body>

    <div class="container-sm m-auto ">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info text-center m-auto d-block mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          product in the cart  Modal-7 
        </button>
        
        <!-- Modal -->

        <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content rounded-0 border-0">
                    <div class="modal-header text-bg-info text-light rounded-0 ">
                        <h1 class="modal-title fs-5 text-capitalize text-center" id="staticBackdropLabel">product in the cart</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body m-auto ps-sm-0  ps-md-5 d-flex flex-column  flex-md-row  justify-content-center align-items-center ">
                        <i class="fa-solid fa-cart-shopping text-info text-center d-block "></i>
                        <p class="text-center  text-md-start  lh-lg text-secondary fw-lihgt text-capitalize mt-4 px-5">
                            do you need more time to make a purchase decision?
                            <br>
                            no pressure! your product will be waiting for you in the cart.
                        </p>
                    </div>
                    <div class="modal-footer align-items-center  justify-content-center ">
                        <button type="button" class="btn btn-info rounded-0 text-light text-uppercase  btn-lg px-4">go to cart </button>
                        <button type="button" class="btn btn-outline-info rounded-0 btn-lg px-4 shadow text-uppercase " data-bs-dismiss="modal">cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- bootstrap js CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
