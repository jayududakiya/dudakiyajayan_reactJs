<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon CDN link  -->

    <script src="https://kit.fontawesome.com/f84c90e4f4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <!--custom css file -->

    <style>
    body
    {
      font-family: sans-serif;
    }
    </style>


    <title>modal-4</title>
</head>
<body>
    
    <div class="container-sm m-auto">


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-dark rounded-0  m-auto mt-5 d-block " data-bs-toggle="modal" data-bs-target="#exampleModal">
          Your Cart Modal-4
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-content rounded-0 ">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-capitalize display-4 " id="exampleModalLabel">your cart</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                    <div class="table-responsive-sm">

                        <table class="table table-hover w-100  mb-4">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Remove</th>
                              </tr>
                            </thead>

                            <tbody>

                              <tr>
                                <th scope="row">1</th>
                                <td>Product 1</td>
                                <td>100$</td>
                                <td><i class="fa-solid fa-xmark"></i></td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Product 2</td>
                                <td>100$</td>
                                <td><i class="fa-solid fa-xmark"></i></td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td >Product 3</td>
                                <td>100$</td>
                                <td><i class="fa-solid fa-xmark"></i></td>
                              </tr>
                              <tr>
                                <th scope="row">4</th>
                                <td >Product 4</td>
                                <td>100$</td>
                                <td><i class="fa-solid fa-xmark"></i></td>
                              </tr>
                              <tr>
                                <th scope="row" class="border-bottom-0 border-0  ">5</th>
                                <td  class="border-bottom-0 border-0  ">Total</td>
                                <td  class="border-bottom-0 border-0  ">400$</td>
                              </tr>

                            </tbody>

                          </table>
                          
                        </div>  
                    </div>

                    <div class="modal-footer justify-content-center justify-content-md-end">
                        <button type="button" class="btn btn-outline-primary rounded-0 text-uppercase shadow  btn-sm px-4 py-2 " data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary rounded-0 text-uppercase btn-sm px-4 py-2">chekout</button>
                    </div>

                </div>
            </div>
        </div>


    </div>


    <!-- bootstrap js CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
