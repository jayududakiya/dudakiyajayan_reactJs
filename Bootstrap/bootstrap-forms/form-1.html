<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-1</title>

    <!-- Fontawesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--boostrap CDN link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- css file link -->
    
    <link rel="stylesheet" href="Css/form-1.css">
</head>
<body>

    <main class="bg-primary d-flex align-items-center">

        <div class="container-lg p-md-5">
            
            <div class="row px-lg-5">

                <div class="col-sm-12 text-white col-md-6 d-flex align-items-center flex-column justify-content-center mb-5 mb-md-0">
                    
                    <div class="icon-box  w-100 align-self-start d-flex align-items-center border border-bottom-1 border-top-0 border-end-0 border-start-0 pb-4 border-info">

                        <div class="icon" style="width:50px; height: 100%; ">
                            <img src="form-img/icons8-brain-64.png" class="d-block w-100 h-100" >
                        </div>

                        <div class="heading-text h-100 ms-1">  
                            <h1 class="mb-0 my-0 p-0 mt-0 display-5">BOOTSTRAP
                                <small class="my-0 mt-0 d-block fs-3 fw-bold">BRAIN</small>
                            </h1>     
                        </div>

                    </div>

                    <p class="fs-4 pt-3 text-white text-capitalize fw-semibold">we make degital products that drive you to stand out </p>

                    <p class="text-capitalize fs-5 fw-normal">we write words , take phots , make video , and interact with artifical intelligence </p>

                    <button type="button" class=" align-self-start btn text-white d-flex flex-wrap align-items-center justify-content-center px-0 m-0">

                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-circle" style="color: #ffffff;"></i>

                    </button>

                </div>

                <div class="col-sm-12 py-2 col-md-5 ms-lg-auto">

                    <div class="container-fulid bg-light p-4 rounded">

                        <div class="form-heading">
                            <h3 class="">Sign in </h3>
                            <p>don't have an account? <a href="#"> sign up </a> </p>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="mt-3 mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me logged in </label>
                        </div>

                        <button class="btn btn-primary my-2 w-100" type="button"> Log in Now </button>

                        <div class="from-password-help">
                            <a href="#" class="text-end d-block">forget password</a>
                        </div>

                        <div class="form-btns">

                                <h5 class="col-12">Or countinuen with </h5>
                                
                                <div class="btn-box row pt-2">

                                    <div class="col-2 border border-1 border-black p-2 py-3 text-center rounded-circle mx-1">
                                        <a href="#" class="text-danger">
                                            <i class="fa-brands fa-google fs-4"></i>
                                        </a>
                                    </div>

                                    <div class="col-2 border border-1 border-black p-2 py-3 text-center rounded-circle mx-1">
                                        <a href="#">
                                            <i class="fa-brands fa-facebook fs-4"></i>
                                        </a>
                                    </div>

                                    <div class="col-2 border border-1 border-black p-2 py-3 text-center rounded-circle mx-1">
                                        <a href="#" class="text-dark">
                                            <i class="fa-brands fa-apple fs-4"></i>
                                        </a>
                                    </div>

                                </div>

                        </div>

                    </div>

                </div>
            </div>
            
        </div>

    </main>

</body>
</html>
