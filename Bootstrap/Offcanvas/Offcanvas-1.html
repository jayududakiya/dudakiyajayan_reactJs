<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap icon CDN link  -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- bootstrap CDN link  -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- custom css  -->
    <style>
        .offcanvas-header .btn-close
        {
            background-image: none;
            box-shadow: none;
        }
    </style>

    <title>Offcanvas-1</title>
</head>
<body>

    <header>
       <nav class="navbar text-bg-danger d-flex align-items-center  justify-content-between">

        <div class="logo m-auto ms-sm-5">
            <a class="navbar-brand link-light fw-semibold text-center d-block " href="#">Navbar</a>
        </div>

        <button class="btn m-auto me-sm-5  text-light border-0 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"> <i class="bi bi-list fs-3"></i>  </button>

        
        <div class="offcanvas offcanvas-start text-bg-danger " data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">

            <div class="offcanvas-header">

                <h5 class="offcanvas-title text-capitalize " id="offcanvasWithBothOptionsLabel">navbar</h5>
                <button type="button" class="btn-close opacity-100 fs-4  text-center fw-semibold text-light lh-1 me-1" data-bs-dismiss="offcanvas" aria-label="Close" > <i class="bi bi-x-circle"></i> </button>

            </div>

            <div class="offcanvas-body">

                <ul class="nav flex-column text-capitalize">

                    <li class="nav-item p-0">
                      <a class="nav-link link-light fw-semibold " aria-current="page" href="#">home</a>
                    </li>
                    <li class="nav-item p-0">
                      <a class="nav-link link-light fw-semibold " href="#">about</a>
                    </li>
                    <li class="nav-item p-0">
                      <a class="nav-link link-light fw-semibold " href="#">blog</a>
                    </li>
                    <li class="nav-item p-0">
                      <a class="nav-link link-light fw-semibold " href="#">contact</a>
                    </li>
                  </ul>

            </div>
        </div>

       </nav>

        <h1 class="display-4 text-center lh-base text-capitalize fw-semibold pt-5 mt-5">
            bootstrap 5.3 Offcanvas example
            <span class="text-body-secondary fs-3 d-block">
                canvas navigation bar system off - canvas and navbar 
            </span>
        </h1>

    </header>






    <!-- bootstrap JS CDN   -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
