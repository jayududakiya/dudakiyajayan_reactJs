<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap icon CDN link  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- bootstrap CDN link  -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- custom css  -->
      <style>
        body
        {
            background-color:#27445C;
        }
        .container-md
        {
            min-height: 100vh;
        }

        .dropdown-toggle::after
        {
            display: none;
        }

        .offcanvas .offcanvas-header .btn-close
        {
            background: none;
            box-shadow: none;
        }

        .offcanvas .offcanvas-body .nav .nav-item
        {
            border-top: 1px solid rgb(82, 80, 80);
        }

        .offcanvas .offcanvas-body .nav:last-child
        {
            border-bottom: 1px solid rgb(82, 80, 80);
        }

        .offcanvas .offcanvas-body .nav .nav-item a
        {
            padding: 16px 0px;
            color: #fff !important;
            text-transform: uppercase;
            font-weight: 500;
        }
      </style>

    <title>offcanvas-2</title>

</head>
<body>

    <div class="container-md  m-auto d-flex flex-column  align-items-center justify-content-center h-100">

        <h2 class="text-center text-danger text-capitalize w-100">Off-canvas menu</h2>

          <div class="btn-group w-25 row row-cols-2">

          <div class="col-6 px-1"> 
            <a class="btn btn-outline-light  rounded-1 text-capitalize fw-semibold d-block w-100" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                side slide 
            </a>
          </div>

            <div class="dropdown col-6 px-1">
                <button class="btn btn-outline-light  text-capitalize rounded-1  fw-semibold dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>

          </div>
          
          <div class="offcanvas show offcanvas-start text-bg-danger " tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              
              <button type="button" class="btn-close ms-auto me-1 opacity-100 " data-bs-dismiss="offcanvas" aria-label="Close">
                <i class="bi bi-x-circle fs-4 text-light"></i>
              </button>
            </div>
            <div class="offcanvas-body px-0">

                <ul class="nav flex-column text-center p-0 pt-2 w-100">

                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">help</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-disabled="true" href="#">contact</a>
                    </li>
                </ul>
            </div>
          </div>


    </div>
   





    <!-- bootstrap JS CDN -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
