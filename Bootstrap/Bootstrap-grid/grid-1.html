<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>grid style 1</title>
    <link rel="stylesheet" href="grid-style-1.css">
</head>
<body>
    <div class="container-lg">

        <div class="row p-3 justify-content-between">

            <div class="col-12 border border-secondary border-1 rounded text-start">

                <p class="fs-4">
                    this a single column.
                </p>

            </div>

            <div class="col-5 mt-4 border border-secondary border-1 rounded text-start">

                <p class="fs-4">
                    this a frist column.
                </p>

            </div>

            <div class="col-5 mt-4 border border-secondary border-1 rounded text-start">

                <p class="fs-4">
                    this a second column.
                </p>

            </div>

            <div class="col-5 mt-4">

                <div class="row justify-content-between">

                    <div class="col-5 border border-secondary border-1 rounded text-start">
                        <p class="fs-6">
                            this is a first column
                        </p>
                    </div>

                    <div class="col-5  border border-secondary border-1 rounded text-start">
                        <p class="fs-6">
                            this is a second column
                        </p>
                    </div>  

                </div>
            </div>

            <div class="col-5 mt-4">

                <div class="row justify-content-between">

                    <div class="col-5 border border-secondary border-1 rounded text-start">
                        <p class="fs-6">
                            this is a third column
                        </p>
                    </div>

                    <div class="col-5 border border-secondary border-1 rounded text-start">
                        <p class="fs-6">
                            this is a forth column
                        </p>
                    </div>  

                </div>
            </div>



        </div>
    </div>
</body>
</html>
